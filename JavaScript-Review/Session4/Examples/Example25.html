<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.0.0.js"></script>
    <script type="text/javascript">
$(function()
    {
        $("li:not(:first)").css("color","red");
});
    </script>
</head>
<body>
    <ul>
        <li>Any other lines become red except the first li.</li>
        <li>The second li becomes red.</li>
        <li>The third li becomes red.</li>
        <li>The forth li becomes red.</li>
    </ul>

</body>
</html>
