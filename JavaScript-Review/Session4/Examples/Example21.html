<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="jquery-3.0.0.js"></script>
    <script>
        function changeColor()
        {
            $(".divClick").css("background-color", "red");
        }
    </script>
</head>
<body>
    <div class="divClick" onclick="changeColor()" style="width:300px; height:20px; background-color:#cccccc;">
        Click here to change background color.
    </div>
</body>
</html>
