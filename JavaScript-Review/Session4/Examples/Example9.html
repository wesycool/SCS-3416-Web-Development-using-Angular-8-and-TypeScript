    <script>
        //To solve problem in Example8.html create object as namespace
        var AlbertGreeter = {};
        AlbertGreeter.name = "Albert Lam";

        }
        var johnGreeter = {};
        johnGreeter.name = "John";
        var greeting = "Hi ";
        johnGreeter.sayHi = function () {
            console.log(greeting + johnGreeter.name);
        }
        AlbertGreeter.sayHello();
        johnGreeter.sayHi();
    </script>
