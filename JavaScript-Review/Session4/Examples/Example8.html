<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        var name = "Albert Lam";
        function sayHello() {
            console.log("Hello " + name);
        }
        var name = "John";
        function sayHi() {
            console.log("Hi " + name);
        }
        sayHello();
        sayHi();
        /*
        var name="John" overriden var name="Albert Lam
        */
    </script>
</head>
<body>
    <!--
        How to prevent var name   overriden var name in script1.js
        see Example9.html that use namespace to solve the problem in Example8.html
    -->
    <h1>Lecture on fake namespace</h1>
</body>
</html>
