<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var x = 4, y = 4;
        if (x == y)
        {
            console.log("x=4 is equal to y=4");
        }
        x = "4";//changing the type of x from a number to a string.
        //type coercion.
        //Type coercion means the language convert from one type to another type
        if (x == y)
        {
            console.log("x='4' is equal to y=4");
        }
    </script>
</body>
</html>
