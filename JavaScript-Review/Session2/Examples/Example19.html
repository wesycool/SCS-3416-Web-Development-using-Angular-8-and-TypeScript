<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var x = 4, y = 4;
        x = "4";

        //Strict equality
        //Javascript first see if x and y are of the same type.
        //if they're not Javascript will not try to compare them anymore.
        if (x === y)
        {
            console.log("Strict: x='4' is equal to y=4");
        }
        else
        {
            console.log("Strict: x='4' is NOT equal to y=4");
        }
    </script>
</body>
</html>
