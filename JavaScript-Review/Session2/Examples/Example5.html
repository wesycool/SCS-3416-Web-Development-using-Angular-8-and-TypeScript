<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function compare(x,y)
        {
            console.log("value of x:" + x);
            console.log("value of y:" + y);
            return x == y;
        }
    </script>
</head>
<body>
    <script>
        var a = compare(5, 5);
        console.log("value of a:" + a);
        var b = compare(5, "5"); //javascript engine convert the string "5" to a number.
        console.log("value of b:" + b);
        var c = compare();//all arguments defined in a javascript function are optional
        console.log("value of c:" + c);
    </script>
</body>
</html>
