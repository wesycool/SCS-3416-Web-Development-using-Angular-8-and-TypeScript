<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<script>
    //should be undefined
    var x;
    console.log(x);
    if (x == undefined)
    {
        console.log("x is undefined");
    }

    x = 5;
    if (x == undefined)
    {
        console.log("x is undefined");
    }
    else
    {
        console.log("x has been defined");
    }
</script>
</body>
</html>
