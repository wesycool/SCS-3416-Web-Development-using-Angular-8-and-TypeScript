<body>
<script>
    //Default values
    function orderCurryWith(sideDish)
    {
        if (sideDish == undefined)
        {
            sideDish = "whatever!";
        }
        console.log("Curry with " + sideDish);
    }
    orderCurryWith("chicken"); //Curry with chicken
    orderCurryWith(); //Curry with whatever!
</script>
