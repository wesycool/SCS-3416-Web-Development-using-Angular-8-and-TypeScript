<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        //Use the length property to add a new item to cars: Mercedes.
        var cars = ["Saab", "Volvo", "BMW"];
        cars[cars.length] = "Mercedes";
        document.getElementById("demo").innerHTML = cars;
    </script>

</body>
</html>
