<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        //Use the push() method to add a new item to fruits: Kiwi.
        var fruits = ["Banana", "Orange", "Apple"];
        fruits.push("Kiwi");
        document.getElementById("demo").innerHTML = fruits;
    </script>

</body>
</html>
