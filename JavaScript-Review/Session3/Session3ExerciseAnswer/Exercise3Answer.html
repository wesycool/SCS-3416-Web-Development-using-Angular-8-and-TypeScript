<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        //Change the first item of cars to "Opel" by referring to the index number, and display the whole array.
        var cars = ["Saab", "Volvo", "BMW"];
        cars[0]="Opel";
        document.getElementById("demo").innerHTML = cars;
    </script>

</body>
</html>
