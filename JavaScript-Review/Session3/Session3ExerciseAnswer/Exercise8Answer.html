<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        //Use the splice() method to remove "Orange" and "Apple" from fruits.
        var fruits = ["Banana", "Orange", "Apple", "Kiwi"];
        fruits.splice(1, 2);
        document.getElementById("demo").innerHTML = fruits; //Banana,Kiwi
    </script>

</body>
</html>
