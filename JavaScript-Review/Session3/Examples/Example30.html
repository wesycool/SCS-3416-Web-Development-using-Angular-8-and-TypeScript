<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>

    <p>Using new Array</p>

    <p id="demo1"></p>

    <p>Using []</p>

    <p id="demo2"></p>

    <script>
        var points1 = new Array(45, 100, 1, 5, 25, 10);
        var points2 = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo1").innerHTML = points1[0];
        document.getElementById("demo2").innerHTML = points2[0];
    </script>

</body>
</html>
