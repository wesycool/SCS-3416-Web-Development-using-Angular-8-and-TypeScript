<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
<script>
    // Function constructors
    function Circle(radius)
    {
        this.radius = radius;
        this.getArea = function () { //this function will get recreate every time you create new Circle object
            return Math.PI * Math.pow(this.radius, 2);
        }; //to prevent the recreation of getArea in each new Circle object can use prototype in Example9.html
    }

    var myCircle = new Circle(10);
    console.log("myCircle:", myCircle);
    console.log("myCircle.getArea():", myCircle.getArea());
    
</script>
</body>
</html>
