<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
    // Function constructors
    function Circle(radius) {
        this.radius = radius;
        console.log("inside Circle this", this);
        return {}; //function constructor cannot return anything. 
        //if return an empty object, myCircle is now an empty object.
        //open google chrome and look at the empty object after running this.
    }



    var myCircle = new Circle(10); //new Object();
    //when invoke a function
    //together with the "new" keyword, the javascript engine make
    //this point to the object itself that gets created
    console.log("myCircle:", myCircle);



    </script>
</body>
</html>
