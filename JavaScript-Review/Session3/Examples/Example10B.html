<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        var ClassA = function () {
            this.name = "class A";
        }
        ClassA.prototype.print = function () {
            console.log(this.name);
        }
        var a = new ClassA();
        a.print();
        var inheritsFrom = function (child, parent) {
            child.prototype = Object.create(parent.prototype);
        };
        var ClassB = function () {
            this.name = "class B";
            this.surname = "I'm the child";
        }

        inheritsFrom(ClassB, ClassA);
        var b = new ClassB();
        console.log("calling b.print()");
        b.print();
    </script>
</head>

</body>
</html>
