<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>

    <p>Avoid using new Array().</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var points1 = new Array(40, 100); // Creates an array with two elements (40 and 100)
        document.getElementById("demo1").innerHTML = points1[0];


        var points2= new Array(40); // Creates an array with 40 undefined elements !!!!!
        document.getElementById("demo2").innerHTML = points2[0];
        points2[0] = 1;
        console.log("points2[0]:", points2[0]);
    </script>

</body>
</html>
