<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Array Methods</h2>

    <h2>slice()</h2>

    <p>This example slices out a part of an array starting from array element 1 ("Orange"):</p>

    <p id="demo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1); //The slice() method creates a new array. It does not remove any elements from the source array. Slice begin at second element which is Orange, for fruits.slice(1)
        //Orange, Lemon, Apple, Mango
        document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
    </script>

</body>
</html>
